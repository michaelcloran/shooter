<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Michael Cloran" >
    <meta name="description" content="Space Invaders ,shooter, game">
    <meta name="keywords" content="Space Invaders,2D game,shooter">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon.ico">
    <link rel="manifest" href="assets/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <script></script>
    <title>Shooter</title>
</head>
<body >
    <audio id="gameAudio">
        <source src="assets/sounds/sound-track.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <div>
        <p><span>Score:</span><span id="score-value">0</span></p>
        <button type="button" id="playSoundTrack" onclick="playAudio()">Play Sound</button>
        <button type="button" id="pauseSoundTrack" onclick="pauseAudio()">Pause Sound</button>
    </div>
    <div id="play-contianer">
        <div style="display: flex; justify-content: space-around">
            <section id="left">
                <button type="button" id="left-shoot-button">shoot</button><br>
                <button type="button" id="left-button">Left </button>
            </section> 
            <section id="center">
                <canvas id="myCanvas" ></canvas>
            </section>
            <section id="right">
                <button type="button" id="right-shoot-button">shoot</button><br>
                <button type="button" id="right-button">Right</button>
            </section>
        </div>
    </div>

    <script>
        
        var soundTrack = document.getElementById("gameAudio"); 
        var laserSound = "assets/sounds/laser.mp3";
        var enemyLaserSound = "assets/sounds/enemy-laser.mp3";
        var explosionSound = "assets/sounds/explosion.mp3"
        
        function playAudio() { 
            soundTrack.play(); 
        } 
        
        function pauseAudio() { 
            soundTrack.pause(); 
        } 
        </script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
